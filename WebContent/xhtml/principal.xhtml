<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

<style>
table td{
	background-color: black;
}
table td:hover{
	background-color:purple;
}
table th{
	font-size:23px;
	background-color:WhiteSmoke;
}
table a{
	text-decoration: none;
	font-size:20px;
	color:white;
}
table a:hover{
	color:yellow;
}

</style>
<title>Página Principal</title>
</h:head>
<h:body>
<center>
	<h1>Página Principal</h1>
</center>
<h:form>
<center>
	<table border="2" style="border-collapse:collapse;width:200px;text-align:center">
		<tr>
			<th>
				<h:outputText value="Usuario"/>
			</th>
		</tr>
		<tr>
			<td>
				<h:commandLink value="Nuevo" actionListener="#{UsuarioBean.actionAdd}" action="USUARIO"/>
			</td>
		</tr>
		<tr>
			<td>
				<h:commandLink value="Editar" actionListener="#{UsuarioBean.actionEdit}" action="USUARIO"/>
			</td>
		</tr>
		<tr>
			<td>
				<h:commandLink value="Buscar" action="USUARIO_BUSCAR"/>
			</td>
		</tr>
	</table>
</center>
</h:form>

</h:body>
</html>
